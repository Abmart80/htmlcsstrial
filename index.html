<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1> Axilliar survey</h1>
    <p id="description">Your feedback is highly valuable</p>
    <form action="">
        <fieldset>
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter your name"required/>
            <label>Email </label>
            <input type="text" name="email" placeholder="Enter your Email"required/>
            <label>Age(optional) </label>
              <input type="number" name="age" min=17 max=80 placeholder="Age"required/>
             <label class="heading">which option best describes your role? </label>
            <select>
                <option value="">Select current role</option>
                <option value=1>student</option>
                <option value=2>Full Time Job</option>
                <option value=3>Full Time Learner</option>
                <option value=4>Prefer not to say</option>
                <option>Other</option>
            <label class="heading"> would you recommend freecodeCamp to a friend?</label>
            <label> <input type="radio" name="radio">Definately</label>
            <label> <input type="radio" name="radio">Maybe</label>
            <label> <input type="radio" name="radio">Not sure</label>
            </select>
        </fieldset>
        <fieldset>
             <label class="heading">What is your favourite feature of freecode camp?</label>
            <select>
                <option value="">Select an option</option>
                <option value=1>Challenges</option>
                <option value=2>Projects</option>
                <option value=3>Community</option>
                <option value=4>Open Source</option>
            </select>
            <label class="heading"> What would you like to see improved(check all that apply)</label>
            <label><input type="checkbox" name="checks">Front-end Projects</label>
            <label><input type="checkbox" name="checks">Back-end Projects</label>
            <label><input type="checkbox" name="checks">Data Visualization</label>
            <label><input type="checkbox" name="checks">Challenges</label>
            <label><input type="checkbox" name="checks">Open Source Community</label>
            <label><input type="checkbox" name="checks">Videos</label>
            <label><input type="checkbox" name="checks">Wiki</label>
            <label><input type="checkbox" name="checks">Forum</label>
        </fieldset>
        <fieldset>
            
            <label> Any comments or suggestions?</label>
            <textarea placeholder="Enter your comment here" rows=3 cols=50></textarea>
        </fieldset>
        <input type="submit" name="Submit">
    </form>
</body>
</html>
